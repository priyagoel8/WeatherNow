<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="wapp.css">
    <title>Weather App</title>

</head>
<body>
    <div class="weather-main">
<div class="inputbox">
    <input type="text" class="ib" id="ib" placeholder="Enter city name">

</div>
<div class="weather-details">
<div class="city-details">
<div class="city" id="city">Delhi,IN</div>
<div class="date" id="date">20 July(Monday),2020</div>
</div>

<div class="city-weather">
    <div class="temp" id="temp">35&deg;C</div>
    <div class="minmax" id="minmax">20&deg;C (min)/35&deg;C(max)</div>
    <div class="weather" id="weather">Clear</div>
    <div class="img"></div>
</div>

</div>
    </div>
    <script src="wapp.js"></script>
</body>
</html>
